<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeempEmpleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempCodigo}" for="peempCodigo" />
                    <h:inputText id="peempCodigo" value="#{peempEmpleController.selected.peempCodigo}" title="#{bundle.EditPeempEmpleTitle_peempCodigo}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempCodigo}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempApelli}" for="peempApelli" />
                    <h:inputText id="peempApelli" value="#{peempEmpleController.selected.peempApelli}" title="#{bundle.EditPeempEmpleTitle_peempApelli}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempApelli}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempNombre}" for="peempNombre" />
                    <h:inputText id="peempNombre" value="#{peempEmpleController.selected.peempNombre}" title="#{bundle.EditPeempEmpleTitle_peempNombre}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempNombre}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempFecnac}" for="peempFecnac" />
                    <h:inputText id="peempFecnac" value="#{peempEmpleController.selected.peempFecnac}" title="#{bundle.EditPeempEmpleTitle_peempFecnac}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempFecnac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempFecsal}" for="peempFecsal" />
                    <h:inputText id="peempFecsal" value="#{peempEmpleController.selected.peempFecsal}" title="#{bundle.EditPeempEmpleTitle_peempFecsal}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempFecsal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempDirec}" for="peempDirec" />
                    <h:inputText id="peempDirec" value="#{peempEmpleController.selected.peempDirec}" title="#{bundle.EditPeempEmpleTitle_peempDirec}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempDirec}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempTelef}" for="peempTelef" />
                    <h:inputText id="peempTelef" value="#{peempEmpleController.selected.peempTelef}" title="#{bundle.EditPeempEmpleTitle_peempTelef}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempTelef}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempEmail}" for="peempEmail" />
                    <h:inputText id="peempEmail" value="#{peempEmpleController.selected.peempEmail}" title="#{bundle.EditPeempEmpleTitle_peempEmail}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempEmail}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempCedula}" for="peempCedula" />
                    <h:inputText id="peempCedula" value="#{peempEmpleController.selected.peempCedula}" title="#{bundle.EditPeempEmpleTitle_peempCedula}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempCedula}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempFoto}" for="peempFoto" />
                    <h:inputText id="peempFoto" value="#{peempEmpleController.selected.peempFoto}" title="#{bundle.EditPeempEmpleTitle_peempFoto}" />
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempCarfam}" for="peempCarfam" />
                    <h:inputText id="peempCarfam" value="#{peempEmpleController.selected.peempCarfam}" title="#{bundle.EditPeempEmpleTitle_peempCarfam}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempCarfam}"/>
                    <h:outputLabel value="#{bundle.EditPeempEmpleLabel_peempPasapo}" for="peempPasapo" />
                    <h:inputText id="peempPasapo" value="#{peempEmpleController.selected.peempPasapo}" title="#{bundle.EditPeempEmpleTitle_peempPasapo}" required="true" requiredMessage="#{bundle.EditPeempEmpleRequiredMessage_peempPasapo}"/>
                </h:panelGrid>
                <h:commandLink action="#{peempEmpleController.update}" value="#{bundle.EditPeempEmpleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeempEmpleViewLink}"/>
                <br />
                <h:commandLink action="#{peempEmpleController.prepareList}" value="#{bundle.EditPeempEmpleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeempEmpleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
