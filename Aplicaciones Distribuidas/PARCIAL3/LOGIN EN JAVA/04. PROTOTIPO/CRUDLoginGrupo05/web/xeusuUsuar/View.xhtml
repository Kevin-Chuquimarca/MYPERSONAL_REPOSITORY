<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Detalles Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Contraseña: "/>
                    <h:outputText value="#{xeusuUsuarController.selected.xeusuPaswd}" title="#{bundle.ViewXeusuUsuarTitle_xeusuPaswd}"/>
                    <h:outputText value="Fecha de creación: "/>
                    <h:outputText value="#{xeusuUsuarController.selected.xeusuFeccre}" title="#{bundle.ViewXeusuUsuarTitle_xeusuFeccre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Fecha de modificación: "/>
                    <h:outputText value="#{xeusuUsuarController.selected.xeusuFecmod}" title="#{bundle.ViewXeusuUsuarTitle_xeusuFecmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="Firma: "/>
                    <h:outputText value="#{xeusuUsuarController.selected.xeusuPiefir}" title="#{bundle.ViewXeusuUsuarTitle_xeusuPiefir}"/>
                    <h:outputText value="Código Empleado: "/>
                    <h:outputText value="#{xeusuUsuarController.selected.peempCodigo}" title="#{bundle.ViewXeusuUsuarTitle_peempCodigo}"/>
                    <h:outputText value="Código Estado: "/>
                    <h:outputText value="#{xeusuUsuarController.selected.xeestCodigo}" title="#{bundle.ViewXeusuUsuarTitle_xeestCodigo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{xeusuUsuarController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{xeusuUsuarController.prepareCreate}" value="Crear nuevo Usuario" />
                <br />
                <h:commandLink action="#{xeusuUsuarController.prepareList}" value="Mostrar todos los Usuarios"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
