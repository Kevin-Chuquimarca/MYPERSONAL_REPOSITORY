<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Etidar Usuario"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Fecha de creación: " for="xeusuFeccre" />
                    <h:inputText id="xeusuFeccre" value="#{xeusuUsuarController.selected.xeusuFeccre}" title="#{bundle.EditXeusuUsuarTitle_xeusuFeccre}" required="true" requiredMessage="#{bundle.EditXeusuUsuarRequiredMessage_xeusuFeccre}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Fecha de modificación: " for="xeusuFecmod" />
                    <h:inputText id="xeusuFecmod" value="#{xeusuUsuarController.selected.xeusuFecmod}" title="#{bundle.EditXeusuUsuarTitle_xeusuFecmod}" required="true" requiredMessage="#{bundle.EditXeusuUsuarRequiredMessage_xeusuFecmod}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Firma: " for="xeusuPiefir" />
                    <h:inputText id="xeusuPiefir" value="#{xeusuUsuarController.selected.xeusuPiefir}" title="#{bundle.EditXeusuUsuarTitle_xeusuPiefir}" required="true" requiredMessage="#{bundle.EditXeusuUsuarRequiredMessage_xeusuPiefir}"/>
                    <h:outputLabel value="Código Empleado: " for="peempCodigo" />
                    <h:selectOneMenu id="peempCodigo" value="#{xeusuUsuarController.selected.peempCodigo}" title="#{bundle.EditXeusuUsuarTitle_peempCodigo}" required="true" requiredMessage="#{bundle.EditXeusuUsuarRequiredMessage_peempCodigo}">
                        <f:selectItems value="#{peempEmpleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Codigo Estado: " for="xeestCodigo" />
                    <h:selectOneMenu id="xeestCodigo" value="#{xeusuUsuarController.selected.xeestCodigo}" title="#{bundle.EditXeusuUsuarTitle_xeestCodigo}" required="true" requiredMessage="#{bundle.EditXeusuUsuarRequiredMessage_xeestCodigo}">
                        <f:selectItems value="#{xeestEstadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{xeusuUsuarController.update}" value="Guardar"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver"/>
                <br />
                <h:commandLink action="#{xeusuUsuarController.prepareList}" value="Mostrar todos los usuarios" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Inicio" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
