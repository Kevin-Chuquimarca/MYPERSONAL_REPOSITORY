<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTetprTipproTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTetprTipproLabel_tetprCodigo}" for="tetprCodigo" />
                    <h:inputText id="tetprCodigo" value="#{tetprTipproController.selected.tetprCodigo}" title="#{bundle.CreateTetprTipproTitle_tetprCodigo}" required="true" requiredMessage="#{bundle.CreateTetprTipproRequiredMessage_tetprCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateTetprTipproLabel_tetprDescri}" for="tetprDescri" />
                    <h:inputText id="tetprDescri" value="#{tetprTipproController.selected.tetprDescri}" title="#{bundle.CreateTetprTipproTitle_tetprDescri}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tetprTipproController.create}" value="#{bundle.CreateTetprTipproSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tetprTipproController.prepareList}" value="#{bundle.CreateTetprTipproShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTetprTipproIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
