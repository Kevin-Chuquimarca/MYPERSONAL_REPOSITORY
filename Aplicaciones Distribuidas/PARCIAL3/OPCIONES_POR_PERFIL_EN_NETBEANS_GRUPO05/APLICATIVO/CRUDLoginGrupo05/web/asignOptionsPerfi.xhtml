<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="title">
                <h:outputText style="font-size: 2rem; font-weight: bold; display: block; width:100%; text-align:center;" value="ASIGNACIÃ“N DE OPCIONES A PERFILES"></h:outputText>
            </ui:define>

            <ui:define name="body">
                <h:form id="dialogs">
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:linkButton style="margin-right: .5rem" icon="pi pi-arrow-left" styleClass="ui-button-secondary" value="Regresar" outcome="/usuario" />
                        </p:toolbarGroup>
                    </p:toolbar>
                    <h:panelGrid id="panel" class="d-flex justify-content-center align-items-center flex-direction-column" columns="3" cellpadding="7">
                        <p:growl>
                            <p:autoUpdate/>
                        </p:growl>
                        <p:panelGrid style="margin-right: 10vw" columns="2">
                            <p:outputLabel value="Seleccione el perfil: " for="xeperPerfiModal"/>
                            <p:selectOneMenu id="xeperPerfiModal" style="width: 15vw" value="#{manageOptionsPerfiController.currentPerfi}" required="true" requiredMessage="Selecione el perfil del usuario" >
                                <p:ajax event="valueChange" update="grid"/> 
                                <f:selectItems value="#{manageOptionsPerfiController.roles}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:panel id="panel1" style="margin-left: 10vw" header="Opciones del Sistema">
                            <h:panelGrid id="panel2" columns="1" cellpadding="7">
                                <p:selectManyCheckbox id="grid" value="#{manageOptionsPerfiController.codOptions}" layout="grid" columns="3" styleClass="grid-checkbox">
                                    <f:selectItems value="#{manageOptionsPerfiController.opts}" var="city" itemLabel="#{city}" itemValue="#{city}"/>
                                </p:selectManyCheckbox>
                            </h:panelGrid>
                            <h:panelGrid class="d-flex justify-content-center align-items-center flex-direction-column" columns="1" cellpadding="7">
                                <p:commandButton styleClass="ui-button-success" value="Cofirmar" action="#{manageOptionsPerfiController.addOptionsPerfi()}" />
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
