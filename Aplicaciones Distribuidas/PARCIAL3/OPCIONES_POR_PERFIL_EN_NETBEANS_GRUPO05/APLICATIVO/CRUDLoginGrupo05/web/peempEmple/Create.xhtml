<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePeempEmpleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempCodigo}" for="peempCodigo" />
                    <h:inputText id="peempCodigo" value="#{peempEmpleController.selected.peempCodigo}" title="#{bundle.CreatePeempEmpleTitle_peempCodigo}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempCodigo}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempApelli}" for="peempApelli" />
                    <h:inputText id="peempApelli" value="#{peempEmpleController.selected.peempApelli}" title="#{bundle.CreatePeempEmpleTitle_peempApelli}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempApelli}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempNombre}" for="peempNombre" />
                    <h:inputText id="peempNombre" value="#{peempEmpleController.selected.peempNombre}" title="#{bundle.CreatePeempEmpleTitle_peempNombre}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempNombre}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempFecnac}" for="peempFecnac" />
                    <h:inputText id="peempFecnac" value="#{peempEmpleController.selected.peempFecnac}" title="#{bundle.CreatePeempEmpleTitle_peempFecnac}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempFecnac}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempFecsal}" for="peempFecsal" />
                    <h:inputText id="peempFecsal" value="#{peempEmpleController.selected.peempFecsal}" title="#{bundle.CreatePeempEmpleTitle_peempFecsal}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempFecsal}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempDirec}" for="peempDirec" />
                    <h:inputText id="peempDirec" value="#{peempEmpleController.selected.peempDirec}" title="#{bundle.CreatePeempEmpleTitle_peempDirec}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempDirec}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempTelef}" for="peempTelef" />
                    <h:inputText id="peempTelef" value="#{peempEmpleController.selected.peempTelef}" title="#{bundle.CreatePeempEmpleTitle_peempTelef}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempTelef}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempEmail}" for="peempEmail" />
                    <h:inputText id="peempEmail" value="#{peempEmpleController.selected.peempEmail}" title="#{bundle.CreatePeempEmpleTitle_peempEmail}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempEmail}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempCedula}" for="peempCedula" />
                    <h:inputText id="peempCedula" value="#{peempEmpleController.selected.peempCedula}" title="#{bundle.CreatePeempEmpleTitle_peempCedula}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempCedula}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempFoto}" for="peempFoto" />
                    <h:inputText id="peempFoto" value="#{peempEmpleController.selected.peempFoto}" title="#{bundle.CreatePeempEmpleTitle_peempFoto}" />
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempCarfam}" for="peempCarfam" />
                    <h:inputText id="peempCarfam" value="#{peempEmpleController.selected.peempCarfam}" title="#{bundle.CreatePeempEmpleTitle_peempCarfam}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempCarfam}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_peempPasapo}" for="peempPasapo" />
                    <h:inputText id="peempPasapo" value="#{peempEmpleController.selected.peempPasapo}" title="#{bundle.CreatePeempEmpleTitle_peempPasapo}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_peempPasapo}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_discapa}" for="discapa" />
                    <h:inputTextarea rows="4" cols="30" id="discapa" value="#{peempEmpleController.selected.discapa}" title="#{bundle.CreatePeempEmpleTitle_discapa}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_discapa}"/>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_tecemCodigo}" for="tecemCodigo" />
                    <h:selectOneMenu id="tecemCodigo" value="#{peempEmpleController.selected.tecemCodigo}" title="#{bundle.CreatePeempEmpleTitle_tecemCodigo}" required="true" requiredMessage="#{bundle.CreatePeempEmpleRequiredMessage_tecemCodigo}">
                        <f:selectItems value="#{tecemCarempController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePeempEmpleLabel_teproCodigo}" for="teproCodigo" />
                    <h:selectOneMenu id="teproCodigo" value="#{peempEmpleController.selected.teproCodigo}" title="#{bundle.CreatePeempEmpleTitle_teproCodigo}" >
                        <f:selectItems value="#{teproProyecController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{peempEmpleController.create}" value="#{bundle.CreatePeempEmpleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{peempEmpleController.prepareList}" value="#{bundle.CreatePeempEmpleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePeempEmpleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
