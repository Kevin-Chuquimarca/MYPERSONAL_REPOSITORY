<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewTetprTipproTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTetprTipproLabel_tetprCodigo}"/>

                    <h:outputText value="#{bundle.ViewTetprTipproLabel_tetprDescri}"/>

                <h:commandLink action="#{tetprTipproController.destroyAndView}" value="#{bundle.ViewTetprTipproDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTetprTipproEditLink}"/>
                <br />
                <h:commandLink action="#{tetprTipproController.prepareCreate}" value="#{bundle.ViewTetprTipproCreateLink}" />
                <br />
                <h:commandLink action="#{tetprTipproController.prepareList}" value="#{bundle.ViewTetprTipproShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewTetprTipproIndexLink}"/>
