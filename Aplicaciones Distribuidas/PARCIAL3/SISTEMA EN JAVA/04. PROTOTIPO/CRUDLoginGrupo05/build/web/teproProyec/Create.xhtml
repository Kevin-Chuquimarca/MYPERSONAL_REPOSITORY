<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText style="font-size: 2rem; font-weight: bold; display: block; width:100%; text-align:center;" value="CREAR NUEVO PROYECTO"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages"/>
            </h:panelGroup>
            <h:form>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:linkButton style="margin-right: .5rem" icon="pi pi-arrow-left" styleClass="ui-button-secondary" value="Regresar" outcome="List" />
                    </p:toolbarGroup>
                </p:toolbar>
                <h:panelGrid class="d-flex justify-content-center align-items-center" columns="2" cellpadding="7">
                    <p:outputLabel value="Nombre del Proyecto" for="teproNombr" />
                    <p:inputText id="teproNombr" value="#{teproProyecController.selected.teproNombr}" required="true" requiredMessage="Ingrese el nombre del proyecto." />
                    <p:outputLabel value="Fecha de Inicio" for="teproFechai" />

                    <p:calendar id="teproFechai" value="#{teproProyecController.selected.teproFechai}" pattern="MM/dd/yyyy" showButtonPanel="true" required="true" requiredMessage="Ingrese la fecha de Inico"/>

                    <p:outputLabel value="Fecha de Fin" for="teproFechaf" />

                    <p:calendar id="teproFechaf" value="#{teproProyecController.selected.teproFechaf}" pattern="MM/dd/yyyy" showButtonPanel="true" required="true" requiredMessage="Ingrese la fecha de Fin"/>

                    <p:outputLabel value="Descripción" for="tetprTeprod" />
                    <p:inputText id="tetprTeprod" value="#{teproProyecController.selected.tetprTeprod}" title="#{bundle.CreateTeproProyecTitle_tetprTeprod}" required="true" requiredMessage="Ingrese la descripción" />
                    <p:outputLabel value="Costo" for="teproCosto" />
                    <p:inputText id="teproCosto" value="#{teproProyecController.selected.teproCosto}" title="#{bundle.CreateTeproProyecTitle_teproCosto}" required="true" requiredMessage="Ingrese el costo" />
                    <p:outputLabel value="Tipo de Proyecto" for="tetprCodigo" />
                    <p:selectOneMenu id="tetprCodigo" value="#{teproProyecController.selected.tetprCodigo}" required="true" requiredMessage="Seleccione un tipo de proyecto.">
                        <f:selectItems value="#{tetprTipproController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid class="d-flex justify-content-center align-items-center" columns="2" cellpadding="7">
                    <p:commandButton styleClass="ui-button-success" style="margin-right: .5rem; width: 15vw;" action="#{teproProyecController.create}" value="Guardar" update="messagePanel" />
                    <p:commandButton action="#{teproProyecController.prepareList}" style="width: 15vw;" value="Mostar los Proyectos" immediate="true"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
