<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Crear Nuevo Cliente</title>
    </h:head>
    <h:body>
        <h3>Crear Nuevo Cliente</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="nombre" value="Nombre:" />
                <h:inputText id="nombre" value="#{cliente.nombre}" />
                <h:message for="nombre" />
                <h:outputLabel for="primerApellido" value="Primer Apellido:" />
                <h:inputText id="primerApellido" value="#{cliente.primerApellido}" />
                <h:message for="primerApellido" />
                <h:outputLabel for="segundoApellido" value="Segundo Apellido:" />
                <h:inputText id="segundoApellido" value="#{cliente.segundoApellido}" />
                <h:message for="apellido" />
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{cliente.email}" />
                <h:message for="email" />   
                <h:panelGroup />
                <h:commandButton value="Enviar" action="#{controladorCliente.navegarAConfirmacion}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
