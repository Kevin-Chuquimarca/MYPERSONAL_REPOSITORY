<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Proceso Correcto</title>
    </h:head>
    <h:body>
        <h:panelGrid columns="2" border="1" cellspacing="0">
            <h:outputLabel for="nombre" value="Nombre" />
            <h:outputText id="nombre" value="#{cliente.nombre}" />
            <h:outputLabel for="primerApellido" value="Primer Apellido" />
            <h:outputText id="pirmerApellido" value="#{cliente.primerApellido}" />
            <h:outputLabel for="segundoApellido" value="Segundo Apellido" />
            <h:outputText id="segundoApellido" value="#{cliente.segundoApellido}" />
            <h:outputLabel for="email" value="Email" />
            <h:outputText id="email" value="#{cliente.email}" />
        </h:panelGrid>
    </h:body>
</html>
