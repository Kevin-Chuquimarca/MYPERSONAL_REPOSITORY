<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefonoTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefonoTypeLabel_telefonoTypeId}" for="telefonoTypeId" />
                    <h:inputText id="telefonoTypeId" value="#{telefonoTypeController.selected.telefonoTypeId}" title="#{bundle.EditTelefonoTypeTitle_telefonoTypeId}" required="true" requiredMessage="#{bundle.EditTelefonoTypeRequiredMessage_telefonoTypeId}"/>
                    <h:outputLabel value="#{bundle.EditTelefonoTypeLabel_telefonoTypeCd}" for="telefonoTypeCd" />
                    <h:inputText id="telefonoTypeCd" value="#{telefonoTypeController.selected.telefonoTypeCd}" title="#{bundle.EditTelefonoTypeTitle_telefonoTypeCd}" />
                    <h:outputLabel value="#{bundle.EditTelefonoTypeLabel_telefonoTypeText}" for="telefonoTypeText" />
                    <h:inputText id="telefonoTypeText" value="#{telefonoTypeController.selected.telefonoTypeText}" title="#{bundle.EditTelefonoTypeTitle_telefonoTypeText}" />
                </h:panelGrid>
                <h:commandLink action="#{telefonoTypeController.update}" value="#{bundle.EditTelefonoTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefonoTypeViewLink}"/>
                <br />
                <h:commandLink action="#{telefonoTypeController.prepareList}" value="#{bundle.EditTelefonoTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefonoTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
