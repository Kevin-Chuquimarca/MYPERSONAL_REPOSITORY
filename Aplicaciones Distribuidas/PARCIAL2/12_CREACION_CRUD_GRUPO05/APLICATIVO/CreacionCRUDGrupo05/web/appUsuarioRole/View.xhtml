<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppUsuarioRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppUsuarioRoleLabel_roleId}"/>
                    <h:outputText value="#{appUsuarioRoleController.selected.roleId}" title="#{bundle.ViewAppUsuarioRoleTitle_roleId}"/>
                    <h:outputText value="#{bundle.ViewAppUsuarioRoleLabel_roleName}"/>
                    <h:outputText value="#{appUsuarioRoleController.selected.roleName}" title="#{bundle.ViewAppUsuarioRoleTitle_roleName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUsuarioRoleController.destroyAndView}" value="#{bundle.ViewAppUsuarioRoleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppUsuarioRoleEditLink}"/>
                <br />
                <h:commandLink action="#{appUsuarioRoleController.prepareCreate}" value="#{bundle.ViewAppUsuarioRoleCreateLink}" />
                <br />
                <h:commandLink action="#{appUsuarioRoleController.prepareList}" value="#{bundle.ViewAppUsuarioRoleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppUsuarioRoleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
