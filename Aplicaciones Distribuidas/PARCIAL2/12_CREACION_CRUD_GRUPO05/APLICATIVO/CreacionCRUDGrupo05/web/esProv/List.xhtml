<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEsProvTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEsProvEmpty}" rendered="#{esProvController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{esProvController.items.rowCount > 0}">
                    <h:outputText value="#{esProvController.pagination.pageFirstItem + 1}..#{esProvController.pagination.pageLastItem + 1}/#{esProvController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{esProvController.previous}" value="#{bundle.Previous} #{esProvController.pagination.pageSize}" rendered="#{esProvController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{esProvController.next}" value="#{bundle.Next} #{esProvController.pagination.pageSize}" rendered="#{esProvController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{esProvController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEsProvTitle_esProvId}"/>
                            </f:facet>
                            <h:outputText value="#{item.esProvId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEsProvTitle_esProvCd}"/>
                            </f:facet>
                            <h:outputText value="#{item.esProvCd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEsProvTitle_esProvNm}"/>
                            </f:facet>
                            <h:outputText value="#{item.esProvNm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{esProvController.prepareView}" value="#{bundle.ListEsProvViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{esProvController.prepareEdit}" value="#{bundle.ListEsProvEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{esProvController.destroy}" value="#{bundle.ListEsProvDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{esProvController.prepareCreate}" value="#{bundle.ListEsProvCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEsProvIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
