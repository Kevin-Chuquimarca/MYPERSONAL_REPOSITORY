<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEsProvTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEsProvLabel_esProvId}"/>
                    <h:outputText value="#{esProvController.selected.esProvId}" title="#{bundle.ViewEsProvTitle_esProvId}"/>
                    <h:outputText value="#{bundle.ViewEsProvLabel_esProvCd}"/>
                    <h:outputText value="#{esProvController.selected.esProvCd}" title="#{bundle.ViewEsProvTitle_esProvCd}"/>
                    <h:outputText value="#{bundle.ViewEsProvLabel_esProvNm}"/>
                    <h:outputText value="#{esProvController.selected.esProvNm}" title="#{bundle.ViewEsProvTitle_esProvNm}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{esProvController.destroyAndView}" value="#{bundle.ViewEsProvDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEsProvEditLink}"/>
                <br />
                <h:commandLink action="#{esProvController.prepareCreate}" value="#{bundle.ViewEsProvCreateLink}" />
                <br />
                <h:commandLink action="#{esProvController.prepareList}" value="#{bundle.ViewEsProvShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEsProvIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
