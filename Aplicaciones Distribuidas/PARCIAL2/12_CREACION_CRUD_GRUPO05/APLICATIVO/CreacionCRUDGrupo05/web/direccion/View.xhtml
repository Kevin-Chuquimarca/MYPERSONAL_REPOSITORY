<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{bundle.ViewDireccionLabel_direccionTypeId}"/>
                    <h:outputText value="#{direccionController.selected.direccionTypeId}" title="#{bundle.ViewDireccionTitle_direccionTypeId}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDireccionEditLink}"/>
                <br />
                <h:commandLink action="#{direccionController.prepareCreate}" value="#{bundle.ViewDireccionCreateLink}" />
                <br />
                <h:commandLink action="#{direccionController.prepareList}" value="#{bundle.ViewDireccionShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewDireccionIndexLink}"/>
