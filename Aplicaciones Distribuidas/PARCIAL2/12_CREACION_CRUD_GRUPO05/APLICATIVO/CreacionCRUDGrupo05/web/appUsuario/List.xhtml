<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAppUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAppUsuarioEmpty}" rendered="#{appUsuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{appUsuarioController.items.rowCount > 0}">
                    <h:outputText value="#{appUsuarioController.pagination.pageFirstItem + 1}..#{appUsuarioController.pagination.pageLastItem + 1}/#{appUsuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{appUsuarioController.previous}" value="#{bundle.Previous} #{appUsuarioController.pagination.pageSize}" rendered="#{appUsuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{appUsuarioController.next}" value="#{bundle.Next} #{appUsuarioController.pagination.pageSize}" rendered="#{appUsuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{appUsuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppUsuarioTitle_appUsuarioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.appUsuarioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppUsuarioTitle_usuarioName}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuarioName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppUsuarioTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{appUsuarioController.prepareView}" value="#{bundle.ListAppUsuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{appUsuarioController.prepareEdit}" value="#{bundle.ListAppUsuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{appUsuarioController.destroy}" value="#{bundle.ListAppUsuarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{appUsuarioController.prepareCreate}" value="#{bundle.ListAppUsuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAppUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
