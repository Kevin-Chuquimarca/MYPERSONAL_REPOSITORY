<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAppUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAppUsuarioLabel_appUsuarioId}"/>
                    <h:outputText value="#{appUsuarioController.selected.appUsuarioId}" title="#{bundle.ViewAppUsuarioTitle_appUsuarioId}"/>
                    <h:outputText value="#{bundle.ViewAppUsuarioLabel_usuarioName}"/>
                    <h:outputText value="#{appUsuarioController.selected.usuarioName}" title="#{bundle.ViewAppUsuarioTitle_usuarioName}"/>
                    <h:outputText value="#{bundle.ViewAppUsuarioLabel_password}"/>
                    <h:outputText value="#{appUsuarioController.selected.password}" title="#{bundle.ViewAppUsuarioTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appUsuarioController.destroyAndView}" value="#{bundle.ViewAppUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAppUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{appUsuarioController.prepareCreate}" value="#{bundle.ViewAppUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{appUsuarioController.prepareList}" value="#{bundle.ViewAppUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAppUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
