<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTelefonoTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTelefonoTypeEmpty}" rendered="#{telefonoTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{telefonoTypeController.items.rowCount > 0}">
                    <h:outputText value="#{telefonoTypeController.pagination.pageFirstItem + 1}..#{telefonoTypeController.pagination.pageLastItem + 1}/#{telefonoTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{telefonoTypeController.previous}" value="#{bundle.Previous} #{telefonoTypeController.pagination.pageSize}" rendered="#{telefonoTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{telefonoTypeController.next}" value="#{bundle.Next} #{telefonoTypeController.pagination.pageSize}" rendered="#{telefonoTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{telefonoTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefonoTypeTitle_telefonoTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefonoTypeTitle_telefonoTypeCd}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoTypeCd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefonoTypeTitle_telefonoTypeText}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoTypeText}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{telefonoTypeController.prepareView}" value="#{bundle.ListTelefonoTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefonoTypeController.prepareEdit}" value="#{bundle.ListTelefonoTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefonoTypeController.destroy}" value="#{bundle.ListTelefonoTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{telefonoTypeController.prepareCreate}" value="#{bundle.ListTelefonoTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTelefonoTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
