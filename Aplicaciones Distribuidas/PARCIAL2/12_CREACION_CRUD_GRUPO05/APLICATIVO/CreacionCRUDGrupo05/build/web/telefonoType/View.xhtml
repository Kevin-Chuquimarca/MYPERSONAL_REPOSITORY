<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTelefonoTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTelefonoTypeLabel_telefonoTypeId}"/>
                    <h:outputText value="#{telefonoTypeController.selected.telefonoTypeId}" title="#{bundle.ViewTelefonoTypeTitle_telefonoTypeId}"/>
                    <h:outputText value="#{bundle.ViewTelefonoTypeLabel_telefonoTypeCd}"/>
                    <h:outputText value="#{telefonoTypeController.selected.telefonoTypeCd}" title="#{bundle.ViewTelefonoTypeTitle_telefonoTypeCd}"/>
                    <h:outputText value="#{bundle.ViewTelefonoTypeLabel_telefonoTypeText}"/>
                    <h:outputText value="#{telefonoTypeController.selected.telefonoTypeText}" title="#{bundle.ViewTelefonoTypeTitle_telefonoTypeText}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoTypeController.destroyAndView}" value="#{bundle.ViewTelefonoTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTelefonoTypeEditLink}"/>
                <br />
                <h:commandLink action="#{telefonoTypeController.prepareCreate}" value="#{bundle.ViewTelefonoTypeCreateLink}" />
                <br />
                <h:commandLink action="#{telefonoTypeController.prepareList}" value="#{bundle.ViewTelefonoTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTelefonoTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
